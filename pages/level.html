<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>masterMain</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      async
      href="https://fonts.googleapis.com/css?family=Warnes"
      data-generated="http://enjoycss.com"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="card d-flex justify-content-center bg-transparent border-0">
          <div class="card-body ms-5 master">
            <p class="text-center col-8 col-md-11">--- masterMind ---</p>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-2">
            <div class="card mb-3 border-0 bg-transparent">
              <div class="card-body">
                <a href="../index.html">
                  <img
                    src="../img/logoGamePrueba.png"
                    class="gitLogo col-12 col-md-9"
                    alt="logo GitHub"
                /></a>
              </div>
              <!-- <img src="../img/toDirection.gif" alt=""> -->
            </div>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <div class="card cardChoiseLevel bg-transparent me-5 mb-5">
              <div class="card-body" id="chooseColors">
                <p class="card-text text-center">Escoge un nivel</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-evenly">
        <div class="col-12 col-md-2 mx-auto">
          <button class="btn gameBut btn-lg bg-transparent" type="button" onclick="screenLevel()">
            <a class="gameButton" href="">Principiante </a>
          </button>
        </div>
        <div class="col-12 col-md-2 mx-auto">
          <button class="btn gameBut btn-lg bg-transparent" type="button" onclick="screenLevel()>
            <a class="gameButton" href="">Intermedio</a>
          </button>
        </div>
        <div class="col-12 col-md-2 mx-auto">
          <button class="btn gameBut btn-lg bg-transparent" type="button" onclick="screenLevel()>
            <a class="gameButton" href="">Avanzado</a>
          </button>
        </div>
      </div>

      <!-- <div class="row">
        <div class="col-10 col-md-2 justify-content-center m-0 p-0">
          <div class="card justify-content-center">
            <div class="card-body chooseColor" id="chooseColors">
              Escoge tus colores
            </div>
          </div>
        </div>
      </div> -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

    ></script>
