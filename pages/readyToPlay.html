<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>masterMind</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link
      async
      href="https://fonts.googleapis.com/css?family=Warnes"
      data-generated="http://enjoycss.com"
      rel="stylesheet"
      type="text/css"/>
    <link
      rel="shortcut icon"
      href="../img/logoGamePrueba.png"
      type="image/x-icon"/>

  <body>
    <!-- Add navBar part with game title and logo -->
    <nav class="navbar bg-transparent">
      <div class="container-fluid d-flex">
        <a class="navbar-brand master" href="../index.html">
          <img
            src="../img/logoGamePrueba.png"
            width="150"
            height="150"
            class="d-inline-block align-text-end"
          />
          masterMind
        </a>
      </div>
    </nav>

    <!-- First part of the page  -->

    <div class="container d-flex" id="beginnerBoard">
      <div class="row justify-content-center" id="myColorsForPlay">
        <div class="squareGameC align-items-center col-5 col-md-6 d-flex">
        </div>
      </div> 
    </div>

    <!-- Squares for the secret answer -->
    <div class="container d-flex">
      <div class="squareGameC align-items-center col-5 col-md-6 d-flex" id="secretCombination">
        <div class="circleC-myColor hidden-circle" id="secretColorAnswer1"></div>
        <div class="circleC-myColor hidden-circle" id="secretColorAnswer2"></div>
        <div class="circleC-myColor hidden-circle" id="secretColorAnswer3"></div>
        <div class="circleC-myColor hidden-circle" id="secretColorAnswer4"></div>
      </div>
    </div>

    <!-- Board part creation from JS -->
    <div class="fatherDiv">
      <div class="containerR" id="containerR"></div>
    </div>
    <div class="container d-flex justify-content-center">
      <div class="checkMy col-10 col-md-2 ms-5 mt-3 mb-4 text-center" id="checkMyVersion" onclick="checkMyAnswer()">Comprobar</div>
    </div>
 
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

  ></script>
  <script src="../js/readyToPlay.js"></script>
