    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="card d-flex justify-content-center bg-transparent border-0">
          <div class="card-body ms-5 master">

          </div>
        </div>
      </div>

          <a href="../index.html" class="d-flex justify-content-center">
            <img
              src="../img/logoGamePrueba.png"
              class="gitLogo col-8 col-md-8"
              alt="logo GitHub"
            />
          </a>
        </div>
      </div>
      <div class="row d-flex justify-content-center text-center">
        <div class="col master">
          <p>Escoge los colores</p>
        </div>

      <!-- Beginner colors row -->

      <div class="row row-cols-2 mb-4" id="beginnerRow">
        <div class="col-md-3 d-flex flex-column align-items-center p-0">
          <div class="m-3 m-md-5 square" id="squareA"></div>
          <input type="color" class="picker" id="A" />
        </div>
        <div class="col-md-3 d-flex flex-column align-items-center p-0">
          <div class="m-3 m-md-5 square" id="squareA1"></div>

          <div class="m-3 m-md-5 square" id="squareA3"></div>
          <input type="color" class="picker" id="A3" />
        </div>
        <div
          class="col col-md-12 me-5 text-center d-flex justify-content-center"
        >
          <div class="card col-12 col-md-8 bg-transparent border-0">
            <div class="card-body d-flex justify-content-evenly">
              <img
                src="../img/ready.gif"
                class="d-none d-md-block"
                alt="checkIcon"
              />
              <img
                src="../img/giphy.gif"
                alt="checkIcon"
                class="d-none d-md-block"
              />
              <img
                src="../img/ready.gif"
                class="d-none d-md-block"
                alt="checkIcon"
              />
            </div>
            <div>
              <a
                href="#"
                class="btn play master justify-content-center mb-4 col-12 col-md-3"
                >A Jugar!</a
              >
            </div>
          </div>
        </div>
      </div>
